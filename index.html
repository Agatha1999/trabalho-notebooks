<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechCompare | Notebooks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>TechCompare</h1>
    <p>Encontre o notebook perfeito para seu workflow</p>
  <div class="filtro">
      <label for="perfil">FILTRAR POR:</label>
      <select id="perfil">
        <option value="todos">TODOS OS MODELOS</option>
        <option value="Gamer">GAMER</option>
        <option value="Programador">PROGRAMADOR</option>
        <option value="Estudante">ESTUDANTE</option>
        <option value="Criador de conteúdo">CRIADOR DE CONTEÚDO</option>
      </select>

      <label for="sort">ORDENAR POR:</label>
      <select id="sort">
        <option value="default">Padrão</option>
        <option value="preco-asc">Preço: menor para maior</option>
        <option value="preco-desc">Preço: maior para menor</option>
        <option value="nome-asc">Nome: A-Z</option>
        <option value="nome-desc">Nome: Z-A</option>
      </select>

      <label for="budget">FILTRAR POR ORÇAMENTO:</label>
      <input type="range" id="budget" min="0" max="30000" step="100" value="30000" />
      <span id="budget-value">Até R$ 30000</span>
    </div>
  </header>

  <main id="notebooks-container" class="grid">
    <!-- Conteúdo será inserido pelo JavaScript -->
  </main>

  <script src="script.js"></script>
</body>
</html>
